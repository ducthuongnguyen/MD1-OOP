<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(tempC) {
            this.tempC = tempC;
        }

        validate(){
            if (this.tempC<-273){
                alert('Cannot convert!!')
            }
        }
        convertToTempF() {
                return this.tempC * 1.8 + 32;
        }

        convertToTempK() {
            return this.tempC + 273.15;
        }
    }
</script>

</body>
</html>
